<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="jesse.css">
    <title></title>
  </head>
  <body>
    <div class="content">

    <div class="container">

      <div class="row"><!--HEADER-->
        <div class="col-100 header">
          <div class="profil">
            <img src="jesse.jpg" alt="jesse pinkman">
          </div>
          <div class="actor-name">
            <h1>Jesse Pinkman</h1>
            <p>Some other descriptive text. Email or Address</p>
          </div>
        </div>
      </div>
<!--Payments and billing info-->
      <div class="row">
        <div class="col-50">
          <div class="active">
            <p>PAYMENT DETAILS</p>
            <div class="arrow-up">
            </div>
          </div>
        </div>
        <div class="col-50">
          <div class="billing">
            <p>BILLING INFO</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-50">
          <input type="text" name="firstname" value="First name">
        </div>
        <div class="col-10 center">
          <input type="text" name="gender" value="M">
        </div>
        <div class="col-40">
          <input class="no-border" type="text" name="lastname" value="Last name">
        </div>
      </div>

      <div class="row">
        <div class="col-100">
          <input class="no-border" type="email" name="email" value="Your email address">
        </div>
      </div>

      <div class="row">
        <div class="col-100">
          <input class="no-border" type="text" name="email" value="What is this payment for?">
        </div>
      </div>

      <div class="row">
        <div class="col-50 big-cell center">
          <input type="text" name="price" value="&#36;50.00">
        </div>
        <div class="col-50 center">
          <div class="col-33">
            <input type="text" name="price" value="&#36;1">
          </div>
          <div class="col-33">
            <input type="text" name="price" value="&#36;5">
          </div>
          <div class="col-33">
            <input class="no-border" type="text" name="price" value="&#36;10">
          </div>
          <div class="col-33">
              <input type="text" name="price" value="&#36;20">
          </div>
          <div class="col-33">
            <input class="selected-price" type="text" name="price" value="&#36;50">
          </div>
          <div class="col-33">
            <input class="no-border" type="text" name="price" value="&#36;100">
          </div>
          <div class="col-33">
            <input type="text" name="price" value="&#36;500">
          </div>
          <div class="col-33">
            <input type="text" name="price" value="&#36;1,000">
          </div>
          <div class="col-33">
            <input class="no-border" type="text" name="price" value="&#8226;&#8226;&#8226;">
          </div>

        </div>
      </div>
<!--FOOTER-->
      <div class="row">
        <div class="col-50 footer remember">
          <input class="check-input" type="checkbox" name="remember" value="Yes" checked>
          <span>REMEMBER ME?</span>
          <img class="icon-info" src="images.jpg" alt="info icon">
        </div>
        <div class="col-50 footer">
          <button type="submit" value="submit">PAY NOW</button>
        </div>
        </div>
      </div>

  </div>
  </body>
  </html>
</html>
